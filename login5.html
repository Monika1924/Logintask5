<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link only -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <!-- link sheet -->
    <link rel="stylesheet" href="./login5.css">
    <title>Register page</title>
</head>

<body>
    <div class="container box ">
        <div class="row content ">
            <div class="col-md-6 rightbox">
                <h3 class="mt-5 title1">General Information</h3>
                <div class="whitebox">
                    <select class="form-select mt-5 mb-3" aria-label="Default select example">
                        <option selected>Title</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="row">
                        <div class="col mt-3 mb-3">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col mt-3">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <select class="form-select mb-3 mt-3" aria-label="Default select example">
                        <option selected>Position</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="col-12 mb-4 mt-4">
                        <input type="text" class="form-control mt-3" id="inputAddress2" placeholder="Company">
                    </div>
                    <div class="row">
                        <div class="col mb-3 mt-2">
                            <input type="text" class="form-control" placeholder="Buisness Area"
                                aria-label="Buisness Area">
                        </div>
                        <div class="col mb-3 mt-2">
                            <select class="form-select " aria-label="Default select example">
                                <option selected>Employees</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- box1 ends -->
            <div class="col-md-6 leftbox">
                <h3 class="mt-5 title2">Contact Details</h3>
                <div class="bluebox">
                    <div class="col-12 mt-5 mb-4">
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Street +Nr">
                    </div>
                    <div class="col-12 mb-3 mt-4">
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Additinal Information">
                    </div>
                    <div class="row">
                        <div class="col-4 mb-3 mt-3">
                            <input type="text" class="form-control" placeholder="Zip code" aria-label="Buisness Area">
                        </div>
                        <div class="col-8 mb-3 mt-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Place</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <select class="form-select mb-3 mt-3" aria-label="Default select example">
                        <option selected>Country</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="row">
                        <div class="col-4 mb-3 mt-3">
                            <input type="text" class="form-control" placeholder="Code+" aria-label="First name">
                        </div>
                        <div class="col-8 mb-3 mt-3">
                            <input type="text" class="form-control" placeholder="Phone Number" aria-label="Last name">
                        </div>
                    </div>
                    <div class="col-12 mb-3 mt-4">
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Your Email">
                    </div>
                    <div class="form-check  mb-3">
                        <input class="form-check-input mt-4" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label mt-3" for="flexCheckDefault">
                            I do accept the <a href="#"> Terms and Condition</a> of your site
                        </label>
                    </div>
                    <button type="button" class="btn mt-5 mb-3 butn"> <b> Register Badge</b></button>
                    <br><br>
                </div>
            </div>

        </div>
        <br><br><br><br>
    </div>





















































    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/3bf6ce5361.js" crossorigin="anonymous"></script>





</body>

</html>
